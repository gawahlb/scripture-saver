<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
    <div class="panel-heading">
      <div class="row pad-all">
        <h4 class="title margin-left-right">{{scripture.verse}}</h4>
        <div class="row pull-right margin-left-right">
          <a [routerLink]="['/scriptures', scripture.id, 'view']" class="btn btn-primary" (click)="onView()">View</a>
          <a [routerLink]="['/scriptures', scripture.id, 'edit']" class="btn btn-info" >Edit</a>
          <a [routerLink]="['/scriptures', scripture.id, 'delete']" (click)="onDelete()" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="pad-left-right">
        <div class="row">
          <label>Description:</label>
          <span class="label-value">{{ scripture.notes }}</span>
        </div>
        <br>
        <div class="row">
          <label>URL:</label>
          <span class="label-value">{{ scripture.url }}</span>
        </div>
      </div>
    </div>
  </div>
